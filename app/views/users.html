<accordion close-others="true">
	    <accordion-group is-open="isopen" ng-repeat="user in users">
        <accordion-heading>
         {{user.username}}
         <i class="pull-right glyphicon" 
                                ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
        </accordion-heading>
	      <div class="row">
  	     	 <p>This is the description of <a href="#/users/{{ user.username }}">{{user.username}}</a></p> 
		    </div>

	    </accordion-group>
</accordion>
